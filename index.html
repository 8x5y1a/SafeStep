<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Safe Step</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet/dist/leaflet.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
        <script src="script.js" defer></script>
    </head>

    <body class="bg-slate-950 text-slate-100">
        <div
            id="notification"
            class="fixed top-6 right-6 bg-indigo-600 text-white px-5 py-3 rounded-xl shadow-2xl hidden"
        >
            A user is requesting help.
        </div>

        <header class="w-full border-b border-slate-800">
            <div
                class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4"
            >
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-xl bg-indigo-900 flex items-center justify-center"
                    >
                        <span class="font-bold text-xl">üßë‚Äçü¶Ø</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-semibold tracking-wide">
                            Safe Step
                        </h1>
                        <p class="text-sm text-slate-400">
                            Help people with visual impairment
                        </p>
                    </div>
                </div>

                <button
                    id="triggerHelp"
                    class="bg-red-500 hover:bg-red-600 transition px-5 py-2 rounded-xl font-semibold"
                >
                    Simulate Help Request
                </button>
            </div>
        </header>

        <main class="max-w-6xl mx-auto px-6 py-6 grid grid-cols-12 gap-6">
            <section
                class="col-span-12 lg:col-span-8 rounded-2xl overflow-hidden shadow-2xl border border-slate-800"
            >
                <div id="map"></div>
            </section>

            <aside
                class="col-span-12 lg:col-span-4 rounded-2xl border border-slate-800 shadow-2xl bg-slate-900 p-5"
            >
                <h2 class="text-lg font-semibold mb-3">Help Requests</h2>
                <div id="no-requests" class="space-y-3">
                    <div
                        class="rounded-xl border border-slate-800 p-4 bg-slate-950"
                    >
                        <p class="text-sm text-slate-400">
                            No active requests.
                        </p>
                        <p class="text-xs text-slate-500 mt-1">
                            Requests will appear here in real-time.
                        </p>
                    </div>
                </div>
                <div id="request" class="space-y-3 mt-1 hidden">
                    <div
                        class="rounded-xl border border-green-800 p-4 bg-green-950"
                    >
                        <p class="text-sm text-slate-200">Request for help</p>
                        <p class="text-xs text-slate-300 mt-1">
                            A person with visual impairment is in need of help.
                        </p>
                        <button
                            type="button"
                            class="mt-2 w-full long text-body bg-neutral-primary-soft border border-default hover:bg-neutral-secondary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary-soft shadow-xs font-medium leading-5 rounded-full text-sm px-4 py-0.5 focus:outline-none"
                        >
                            Help this person
                        </button>
                    </div>
                </div>
            </aside>
        </main>
    </body>
</html>
